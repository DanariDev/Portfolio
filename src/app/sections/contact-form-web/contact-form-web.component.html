<section class="contact" aria-labelledby="contact-title">
  <h2 id="contact-title" class="contact__headline">
    {{ 'CONTACTFORM.HEADLINE' | translate }}
  </h2>

  <form #f="ngForm" class="contact__grid" (ngSubmit)="onSubmit(f)">

    <!-- NAME -->
    <label class="field field--name">
      <span class="field__box">
        <input class="field__control" type="text" name="name" [(ngModel)]="data.name" required #name="ngModel"
          placeholder="{{ 'CONTACTFORM.NAME' | translate }}" />
        <span class="error-inline" *ngIf="f.submitted && name.invalid">
          {{ 'CONTACTFORM.ERROR_NAME' | translate }} <i>!</i>
        </span>
      </span>
    </label>

    <!-- EMAIL -->
    <label class="field field--email">
      <span class="field__box">
        <input class="field__control" type="email" name="email" [(ngModel)]="data.email" required email #email="ngModel"
          placeholder="{{ 'CONTACTFORM.EMAIL' | translate }}" />
        <span class="error-inline" *ngIf="f.submitted && email.invalid">
          {{ 'CONTACTFORM.ERROR_EMAIL' | translate }} <i>!</i>
        </span>
      </span>
    </label>

    <!-- MESSAGE -->
    <label class="field field--message">
      <span class="field__box">
        <textarea class="field__control" name="message" [(ngModel)]="data.message" required #msg="ngModel"
          placeholder="{{ 'CONTACTFORM.MESSAGE' | translate }}"></textarea>
        <span class="error-inline" *ngIf="f.submitted && msg.invalid">
          {{ 'CONTACTFORM.ERROR_MESSAGE' | translate }} <i>!</i>
        </span>
      </span>
    </label>

    <!-- PRIVACY -->
    <div class="consent">
      <label class="check">
        <input class="check__control" type="checkbox" name="privacy" [(ngModel)]="data.privacy" required
          #privacy="ngModel" />
        <span class="check__text">
          {{ 'CONTACTFORM.PRIVACY' | translate }}
          <a class="check__link" href="/privacy" target="_blank" rel="noopener">
            {{ 'CONTACTFORM.PRIVACY_LINK' | translate }}
          </a>
          {{ 'CONTACTFORM.PRIVACY_AGREE' | translate }}
        </span>
      </label>

      <span class="error-inline error-inline--below" *ngIf="f.submitted && privacy.invalid">
        {{ 'CONTACTFORM.ERROR_PRIVACY' | translate }} <i>!</i>
      </span>
    </div>

    <!-- SUBMIT -->
    <button class="send-btn" type="submit" [disabled]="sending" [class.is-accepted]="privacy?.valid">
      {{ sending ? ('CONTACTFORM.SENDING' | translate)
      : (sent ? ('CONTACTFORM.SENT' | translate)
      : ('CONTACTFORM.SUBMIT' | translate)) }}
    </button>

  </form>
</section>
