<section id="skills" class="skills" aria-labelledby="skills-title">
  <div class="skills__box">
    <h2 id="skills-title" class="skills__title">
      {{ 'SKILLS.TITLE' | translate }}
    </h2>
    <h4 class="skills__subtitle">
      {{ 'SKILLS.INTRO' | translate }}
    </h4>


    <ul class="skills__grid" role="list">
      <li class="skill" *ngFor="let s of skills" [ngClass]="{ 'skill--questions': s.id === 'questions' }">
        <figure class="skill__card">
          <img [src]="s.src" [alt]="s.label" loading="lazy" />
        </figure>

        <p class="skill__hint" *ngIf="s.id === 'questions'">
          {{ 'SKILLS.QUESTIONS_HINT' | translate }}
        </p>
      </li>
    </ul>

  </div>
</section>
